<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="login_page">
        <div class="container">
            <div class="row">
                <div class="form col-70">
                    <h2>Sign In</h2>

                    <div class="pd"></div>

                    <div>
                        <input type="text" name="fullname" id="fullname" placeholder="Email or Username">
                    </div>

                    <div>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>

                    <div class="pd"></div>

                    <div>
                        <button>Sign In</button>
                    </div>
                    
                    <div class="forgot">
                        <a href="#">forgot password?</a>
                    </div>

                    <div class="sign-in">
                        <p>New here? Welcome to the family Sign Up</p>
                    </div>

                </div>

                <div class="col-30"></div>
            </div>
        </div>
    </div>
</body>
